<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="displays    "></div>
            <div class="btnContainer">
                <div class="btnRow0">
                    <button class="btnInvisible"></button>
                    <button class="btnInvisible"></button>
                    <button class="btnInvisible"></button>
                    <button class="btnAC">AC</button>
                </div>
                <div class="btnRow1">
                    <button class="btn7">7</button>
                    <button class="btn7">8</button>
                    <button class="btn9">9</button>
                    <button class="btnDivide">&divide</button>
                </div>
                <div class="btnRow2">
                    <button class="btn4">4</button>
                    <button class="btn5">5</button>
                    <button class="btn5">6</button>
                    <button class="btnMultiply">&times</button>
                </div>
                <div class="btnRow3">
                    <button class="btn1 btns" >1</button>
                    <button class="btn2">2</button>
                    <button class="button3">3</button>
                    <button class="btnMinus">-</button>
                </div>
                <div class="btnRow4">
                    <button class="btn0">0</button>
                    <button class="btn"></button>
                    <button class="btnEqual">=</button>
                    <button class="btnPlus">+</button>
                </div>
            </div>
        </div>

        
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="display"></div>
            <div class="btnContainer">
                <div class="btnRow0">
                    <btn class="btnInvisible"></btn>
                    <btn class="btnInvisible"></btn>
                    <btn class="btnInvisible"></btn>
                    <btn class="btnAC">AC</btn>
                </div>
                <div class="btnRow1">
                    <btn class="btn">7</btn>
                    <btn class="btn">8</btn>
                    <btn class="btn">9</btn>
                    <btn class="btn">&divide</btn>
                </div>
                <div class="btnRow2">
                    <btn class="btn">4</btn>
                    <btn class="btn">5</btn>
                    <btn class="btn">6</btn>
                    <btn class="btn">&times</btn>
                </div>
                <div class="btnRow3">
                    <btn class="btn">1</btn>
                    <btn class="btn">2</btn>
                    <btn class="btn">3</btn>
                    <btn class="btn">-</btn>
                </div>
                <div class="btnRow4">
                    <btn class="btn">0</btn>
                    <btn class="btn"></btn>
                    <btn class="btn">=</btn>
                    <btn class="btn">+</btn>
                </div>
            </div>
        </div>

        
    </body>
</html>
